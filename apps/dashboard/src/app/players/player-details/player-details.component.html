<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="determineUpdate(); else submitRef">
            Update {{selectedPlayer.name}}'s Info!
        </mat-card-title>
        <ng-template #submitRef>
            <mat-card-title>
                Add a Player.
            </mat-card-title>
        </ng-template>
    </mat-card-header>
    <form [formGroup]="group" (submit)="submit(form)" #form="ngForm">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Enter Name" formControlName="name">
                <mat-error *ngIf="validateField('name', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Height</mat-label>
                <input matInput type="text" placeholder="Enter Height" formControlName="height">
                <mat-error *ngIf="validateField('height', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Position</mat-label>
                <input matInput type="text" placeholder="Enter Position" formControlName="position">
                <mat-error *ngIf="validateField('position', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Number</mat-label>
                <input matInput type="text" placeholder="Enter Number" formControlName="number">
                <mat-error *ngIf="validateField('number', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Team</mat-label>
                <input matInput type="text" placeholder="Enter Team" formControlName="team">
                <mat-error *ngIf="validateField('team', form)"></mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">
                {{determineUpdate() ? 'Update' : 'Submit'}}
            </button>
            <button mat-raised-button type="reset" color="accent" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
